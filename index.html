<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konekoe editor</title>
<style type="text/css" media="screen">
    html,body{
        height: 100%;
        margin: 0%;
    }
    konekoe-editor {
        
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

    <konekoe-editor>
        <code-editor
        start-col="center-left"
        end-col="right"
        start-row="top"
        message-end-point="http://localhost:4001/"
        end-row="middle-bottom"
        config='{"tabs": [{ "name": "test.js", "value": "function test() {\n //CODE HERE \n}", "noDelete": "true" }], "tabCreation": "false"}'
        >
        </code-editor>
        
        <code-terminal
        start-col="center-left" 
        end-col="right" 
        start-row="middle-bottom" 
        end-row="bottom"
        > 
        </code-terminal>

        
        <info-box
        start-col="left" 
        end-col="center-left" 
        start-row="top" 
        end-row="bottom"
        >
# Test instructions

### Create the following files:

* test.js
        
</info-box>


    </konekoe-editor>
<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
