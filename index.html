<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konekoe editor</title>
<style type="text/css" media="screen">
    html,body{
        height: 100%;
        margin: 0%;
    }
    konekoe-editor {
        
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

    <konekoe-editor>
        <code-editor
        start-col="center-left"
        end-col="right"
        start-row="top"
        end-row="middle-bottom"
        config='{"tabs": [{ "name": "test.js", "value": "function test() {\n //CODE HERE \n}", "noDelete": "true" },
            { "name": "test.css", "noDelete": "true" },
            { "name": "test.html", "value": "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n <!-- STUFF HERE --> \n</body>\n</html>", "noDelete": "true" }
        ], "tabCreation": "false"}'
        >
        </code-editor>
        
        <textarea
        style="border: 0; color: white; background-color: #00162a; width: 100%; height: 100%;" 
        value=">"
        start-col="center-left" 
        end-col="right" 
        start-row="middle-bottom" 
        end-row="bottom"
        > 
        </textarea>

        
        <info-box
        start-col="left" 
        end-col="center-left" 
        start-row="top" 
        end-row="bottom"
        >
# Test instructions

### Create the following files:

* test.js
* test.css
* test.html
        
</info-box>


    </konekoe-editor>
<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
