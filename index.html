<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konekoe editor</title>
<style type="text/css" media="screen">
    html,body{
        height: 100%;
        margin: 0%;
    }
    konekoe-editor {
        
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

    <konekoe-editor
    config='http://localhost:4001/'
    >
        <div class="editorSession" name="Tehtävä 6.1: Laiva on lastattu (10 pts)">
            <code-editor
            start-col="center-left"
            end-col="right"
            start-row="top"
            message-target="http://localhost:4001/"
            end-row="middle-bottom"
            config='{"tabs": [{ "name": "main.js", "value": "http://localhost:4001/test2Main", "noDelete": "true" }, { "name": "test.css", "value": "function test() {\n //CODE HERE \n}", "noDelete": "true" }], "tabCreation": "false"}'
            >
            </code-editor>
            
            <code-terminal
            start-col="center-left" 
            end-col="right" 
            start-row="middle-bottom" 
            end-row="bottom"
            target="ws://localhost:4000/"
            > 
            </code-terminal>

            
            <info-box
            start-col="left" 
            end-col="center-left" 
            start-row="top" 
            end-row="bottom"
            content="http://localhost:4001/test2Desc"
            >
# Test instructions

### Create the following files:

* test.js
        
</info-box>
        </div>

        <div class="editorSession" name="1.2 Another">
            <info-box
            start-col="left" 
            end-col="right" 
            start-row="top" 
            end-row="middle-top"
            >
# Another test


Send an HTTP POST message to examos.aalto.fi:4123. The body of the message should be a JSON object containing your
student id and the message: "I am student". Use keys studentID and message in the body.
        
</info-box>

            <code-terminal
            start-col="left" 
            end-col="right" 
            start-row="middle-top" 
            end-row="bottom"
            target="ws://localhost:4000/"
            > 
            </code-terminal>
        </div>
    </konekoe-editor>
<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
