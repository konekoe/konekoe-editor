<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konekoe editor</title>
<style type="text/css" media="screen">
    html,body{
        height: 100%;
    }
    konekoe-editor {
        margin: 15px 15px;
        width: 50%;
        height: 21rem;
    }
</style>
</head>
<body>

    <konekoe-editor>
        <code-editor
        start-col="center-left"
        end-col="right"
        start-row="top"
        end-row="middle-bottom"
        >
        </code-editor>
        
        <textarea
        style="color: white; background-color: black; width: 100%; height: 100%;" 
        value=">"
        start-col="center-left" 
        end-col="right" 
        start-row="middle-bottom" 
        end-row="bottom"
        > 
        </textarea>

        <info-box
        start-col="left" 
        end-col="center-left" 
        start-row="top" 
        end-row="bottom"
        >  
        </info-box>
    </konekoe-editor>
<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
