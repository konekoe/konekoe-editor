<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Konekoe editor</title>
<style type="text/css" media="screen">
    html,body{
        height: 100%;
    }
    konekoe-editor {
        margin: 15px 15px;
        width: 50%;
        height: 21rem;
    }
</style>
</head>
<body>

    <konekoe-editor>
        <p id="text">
            This is a test.
            Please look at this text.
            .
            .
            .
            Test
        </p>
        
        <code-editor id="editor" startCol="left">
        </code-editor>
        
    </konekoe-editor>
<script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
