stages:
  - unit
  - e2e
  - deploy


Unit_Test:
  stage: unit
  image: node:latest
  tags:
    - editor
    - test
  only:
    - master
    - dev
  cache:
    paths:
      - node_modules/
  script:
    - npm install
    - npm test

End_To_End:
  stage: e2e
  image: cypress/browsers:node12.14.1-chrome85-ff81
  tags:
    - editor
    - test
    - e2e

  only:
    - master
    - dev
  script:
    - npm install
    - npm start &
    - npm run cypress:run -- --browser chrome
    - npm run cypress:run -- --browser firefox
  artifacts:
    when: always
    paths:
      - cypress/videos/**/*.mp4
      - cypress/screenshots/**/*.png
    expire_in: 1 day

Build:
  stage: deploy
  variables:
    GIT_SUBMODULE_STRATEGY: "recursive"
  image: node:latest
  tags:
    - editor
    - build
  only:
    - master
  cache:
    paths:
      - node_modules/
  before_script:
    # Register the contents of the SSH_PRIVATE_KEY variable to the agent store
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    # Remember to set up user informantion for the git commands to work.
    - git config --global user.email "email@example.com"
    - git config --global user.name "CI Runner"
  script:
    - npm install
    - npm run build # build directly into submodule directory
    - cd konekoe-editor-release/
    - git add konekoe-editor.js
    - git commit -m "Build on $CI_COMMIT_TIMESTAMP"
    - LATEST_COMMIT=$(git log -1 --format=format:"%H")
    - git checkout master
    - git merge $LATEST_COMMIT
    - git remote set-url --push origin "ssh://git@version.aalto.fi/gitlab/konekoe/konekoe-editor-release.git"
    - git push
